<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body background="" background="no-repeat">
          <div class="container"><br><br>
            <div class="jumbotron calc">
            <div class="row">
              <div class="form-group">
              <div class="col-md-12">
                <input type="number" name="" value="" class="form-control inp" id="display" readonly>
              </div>
            </div>
          </div>
          <div class="row"><br><br>
            <div class="col-md-3">
              <button type="button" name="button" class="btn btn-block botao" id="btn7"> 7 </button>
            </div>
            <div class="col-md-3">
              <button type="button" name="button" class="btn btn-block botao" id="btn8"> 8 </button>
            </div>
            <div class="col-md-3">
              <button type="button" name="button" class="btn btn-block botao" id="btn9"> 9 </button>
            </div>
            <div class="col-md-3">
              <button type="button" name="button" class="btn btn-block botao" id="btnMult"> * </button>
            </div>
          </div>

          <div class="row"><br><br>
            <div class="col-md-3">
              <button type="button" name="button" class="btn btn-block botao" id="btn4"> 4 </button>
            </div>
            <div class="col-md-3">
              <button type="button" name="button" class="btn btn-block botao" id="btn5"> 5 </button>
            </div>
            <div class="col-md-3">
              <button type="button" name="button" class="btn btn-block botao" id="btn6"> 6 </button>
            </div>
            <div class="col-md-3">
              <button type="button" name="button" class="btn btn-block botao" id="btnSub"> - </button>
            </div>
          </div>

          <div class="row"><br><br>
            <div class="col-md-3">
              <button type="button" name="button" class="btn btn-block botao" id="btn1"> 1 </button>
            </div>
            <div class="col-md-3">
              <button type="button" name="button" class="btn btn-block botao" id="btn2"> 2 </button>
            </div>
            <div class="col-md-3">
              <button type="button" name="button" class="btn btn-block botao" id="btn3"> 3 </button>
            </div>
            <div class="col-md-3">
              <button type="button" name="button" class="btn btn-block botao" id="btnDiv"> / </button>
            </div>
          </div>

          <div class="row"><br><br>
            <div class="col-md-3">
              <button type="button" name="button" class="btn btn-block botao" id="btnCE"> CE </button>
            </div>
            <div class="col-md-3">
              <button type="button" name="button" class="btn btn-block botao" id="btn0"> 0 </button>
            </div>
            <div class="col-md-3">
              <button type="button" name="button" class="btn btn-block botao" id="btnSomar"> + </button>
            </div>
            <div class="col-md-3">
              <button type="button" name="button" class="btn btn-block botao" id="btnIgual"> = </button>
            </div>
          </div>




            <script type="text/javascript" src="js/contas.js"></script>

            </div>
          </div>
</body>
</html>
